<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Primeiro Projeto</title>
</head>
<body>
    
    <table cellspacing="0" cellpadding="5">
        <tr>
            <td>Valor 1:</td>
            <td><input type="number" name="value1" id="value1"></td>
        </tr>
        <tr>
            <td>Operação</td>
            <td>
                <select id="operator" name="operator">
                    <option value="1">Somar</option>
                    <option value="2">Subtrair</option>
                    <option value="3">Dividir</option>
                    <option value="4">Multiplicar</option>
                    <option value="5">Porcentagem</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Valor 2:</td>
            <td><input type="number" name="value2" id="value2"></td>
        </tr>
        <tr>
            <td>Resultado</td>
            <td><span id="result">0</span></td>
        </tr>
        <tr>
            <td colspan="2">
                <button onClick="reset();">Limpar</button>
                <button onClick="calculate();">Calcular</button>
            </td>
        </tr>
    </table>

    <script type="text/javascript" src="calculadora.js">

    </script>

</body>
</html>
