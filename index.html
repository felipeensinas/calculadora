    function somar(valor1, valor2) {
        return parseInt(valor1) + parseInt(valor2);
    }
    
    function subtracao(valor1, valor2) {
        return parseInt(valor1) - parseInt(valor2);
    }

        return parseInt(valor1) * parseInt(valor2);
    }

    function divisao(valor1, valor2) {
        return parseInt(valor1) / parseInt(valor2);
    }
    
    function porcentagem(valor1, valor2) {
