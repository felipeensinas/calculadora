<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Primeiro Projeto</title>
</head>
<body>
    
    
    <label for="valor1">Digite o valor 1 :</label>
    <input type="number" name="valor1" id="valor1" />
        <br /><br />

    <label for="operacao">Digite a operação :</label>
    <select name="operacao" id="operacao">     
        <option>Soma</option>
        <option>Subtracao</option>
        <option>Divisao</option>
        <option>Multiplicacao</option>
    </select>
    <br /><br />

    <label for="valor2">Digite o valor 2 :</label>
    <input type="number" name="valor2" id="valor2" />
    <br /><br />

    <button onClick="resultado();">Clique aqui para resultado</button>

    <script type="text/javascript">
    
    /* FUNÇÕES MATEMÁTICAS */
    function somar (valor1, valor2) {
        return parseInt(valor1) + parseInt(valor2);
    }
    
    function subtracao (valor1, valor2) {
        return parseInt(valor1) - parseInt(valor2);
    }



    // DIRECIONA O RESULTADO À FORMULA CORRETA.
    function resultado(){
        var valor1 = document.getElementById("valor1").value;
        var operacao = document.getElementById("operacao").value;
        var valor2 = document.getElementById("valor2").value;

        if(operacao === "Soma") return mostrarResultado(somar(valor1, valor2));
        if(operacao === "Subtracao") return mostrarResultado(subtrair(valor1, valor2));


    }

    // RETORNA PARA O USUÁRIO O RESULTADO EM FORMA DE ALERTA.
    function mostrarResultado(resultado){
        return alert(resultado);
    }    

    </script>



</body>
</html>
